# Embedding配置文件

# 模式选择: "local" 或 "api"
# - local: 使用本地模型（需要下载，约50MB-400MB）
# - api: 使用远程API（无需下载，按使用量计费）
mode: "api"

# ========== API模式配置 ==========
api:
  # 提供商: "openai", "qwen", "zhipu", "custom"
  provider: "zhipu"
  
  # API密钥（也可以通过环境变量设置）
  # OpenAI: 设置环境变量 OPENAI_API_KEY
  # 通义千问: 设置环境变量 DASHSCOPE_API_KEY
  # 智谱AI: 设置环境变量 ZHIPU_API_KEY
  api_key: "f7def1d8285a4b1da14f903a91a330a9.qwwPt8zwziMJIAmY"
  
  # 自定义配置（provider="custom"时使用）
  custom:
    base_url: null
    model: null
    dimensions: 1536

# ========== 本地模式配置 ==========
local:
  # 模型名称
  # 多语言（推荐）: paraphrase-multilingual-MiniLM-L12-v2
  # 英文: all-MiniLM-L6-v2
  # 中文: text2vec-base-chinese
  model_name: "paraphrase-multilingual-MiniLM-L12-v2"
  
  # 设备: "cpu" 或 "cuda"
  device: "cpu"

# ========== 通用配置 ==========
# 批处理大小
batch_size: 100

# 相似度阈值（0-1）
similarity_threshold: 0.5

# 缓存配置
cache:
  enabled: true
  max_size: 10000  # 最多缓存多少个向量
