[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# Python文件模式
python_files = test_*.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    asyncio: 异步测试
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试

# 异步测试配置
asyncio_mode = auto
